<!doctype html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5a DOC</title>
    <style>
        h3 {
            background-color: red;
            height: 50px;
            width: 800px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 10px;
        }
        
        /* Additional styles for other h3 elements with different background colors */
        .blue {
            background-color: #1E90FF;
        }

        .green {
            background-color: rgb(34,139,34);
        }

        .rgba {
            background-color: rgba(255,99,71,0.7);
        }

        .hsl {
            background-color: hsl(240,100%,50%);
        }

        .hsla {
            background-color: hsla(120,60%,70%,0.6);
        }
    </style>
    <body>
        <h1>CSS Color Reference</h1>
        <h3>Color Name: Red</h3>
        <h3 class="blue">HEX Value: #1E90FF</h3>
        <h3 class="green">RGB Value: rgb(34,139,34)</h3>
        <h3 class="rgba">RGBA Value: rgba(255,99,71,0.7)</h3>
        <h3 class="hsl">HSL Value: hsl(240,100%,50%)</h3>
        <h3 class="hsla">HSLA Value: hsla(120,60%,70%,0.6)</h3>
    </body>
</html>
