<!DOCTYPE html>
<html lang="en">
<head>

    <title>PROFILE LINKS</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height:;

            text-align: center;
        }

        .profile img {
            width: 150px;
            height: 150px;

            color: #007BFF;
        }

        .profile a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1 align="center">Profile Links</h1>
    <div class="container">
        <div class="profile">
            <img src="https://cdn.siasat.com/wp-content/uploads/2022/11/Janhvi-Kapoor-1.jpg" alt="Profile 1">

        </div>

        <div class="profile">
